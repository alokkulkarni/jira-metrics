# Test configuration for JIRA Metrics application
spring.application.name=jira-metrics-test

# Test Database Configuration - Use TestContainers PostgreSQL
# These values will be overridden by TestContainers dynamic properties
spring.datasource.url=jdbc:postgresql://localhost:5432/jira_metrics_test
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Test Configuration
spring.jpa.hibernate.ddl-auto=none
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Disable Spring SQL initialization - TestContainers handles schema setup
spring.sql.init.mode=never
spring.sql.init.continue-on-error=false

# JIRA Test Configuration
jira.base-url=http://localhost:8080
jira.username=test@example.com
jira.api-token=test-token

# Logging Configuration for Tests
logging.level.com.example.metrics.jira_metrics=DEBUG
logging.level.org.springframework.web.reactive.function.client=DEBUG
logging.level.org.testcontainers=INFO
logging.level.org.springframework.jdbc=DEBUG
logging.level.org.springframework.sql=DEBUG

# Task Scheduler Configuration for Tests
spring.task.scheduling.pool.size=1
